<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Purchase</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);

        }

        #form {
            padding: 20px;
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 5px;
            text-align: left;
            margin-top: 50px;
            margin-bottom: 50px;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .thank-you-message {
            display: none;
            color: green;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Purchase Your Favorite Watch</h1>
        <button id="purchaseButton">Purchase Now</button>

        <div id="purchaseForm" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>
                    <center>Purchase Form</center>
                </h2>
                <form id="form" method="get" action="./navbar.html" >
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <textarea id="address" name="address" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Submit" name="submit">
                    </div>
                </form>
            </div>
        </div>

        <p id="thankYouMessage" class="thank-you-message"><i class="fa-solid fa-circle-check"
                style="color: #175418;"></i>Thank you for your purchase! We will process your order soon.
        </p>

    </div>

    <script>
        document.getElementById('purchaseButton').addEventListener('click', function () {
            document.getElementById('purchaseForm').style.display = 'block';
        });

        document.querySelector('.close-button').addEventListener('click', function () {
            document.getElementById('purchaseForm').style.display = 'none';
        });

        window.onclick = function (event) {
            if (event.target == document.getElementById('purchaseForm')) {
                document.getElementById('purchaseForm').style.display = 'none';
            }
        }

        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();
            document.getElementById('purchaseForm').style.display = 'none';
            document.getElementById('thankYouMessage').style.display = 'block';
        });
    </script>
</body>

</html>
